<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Reynaldo Domínguez">
    <meta name="Description" content="Formulario de ejemplo con validación HTML5">
    <meta name="Keywords" content="HTML, CSS, JavaScript, Formulario, Validación">
    <link rel="shortcut icon" href="../src/favicon2.png"  type="image/x-icon">
    <title>Formulario</title>
    <!--Para twitter (X) con twitter cards-->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Formulario">
    <meta name="twitter:description" content="Formulario de ejemplo con validación HTML5">
    <meta name="twitter:image" content="https://ridb-b.github.io/src/logo.png">
    <meta name="twitter:url" content="https://ridb-b.github.io/pages/form.html">
    <!--Para Whatsapp, Telegram-->
    <meta property="og:title" content="Formulario">
    <meta property="og:description" content="Formulario de ejemplo con validación HTML5">
    <meta property="og:image" content="https://ridb-b.github.io/src/logo.png">
    <meta property="og:url" content="https://ridb-b.github.io/pages/form.html">
<style>
    form {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    fieldset {
        border: 1px solid #ccc;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 5px;
    }

    legend {
        font-size: 1.2em;
        font-weight: bold;
        color: #39b16f;
        padding: 0 10px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #292929;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"],
    select,
    textarea {
        width: 100%;
        box-sizing: border-box;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1em;
    }

    select {
        height: 40px; 
    }

    input:focus,
    select:focus,
    textarea:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

 



</style>
<link rel ="stylesheet" href="../css/style.css">
</head>

<body>
    <form id="Contacto">
        <fieldset>
            <legend>Datos Personales</legend>
        <label for="nombre">Usuario:</label>
        <input type="text" id="nombre" name="username" required pattern="[A-Za-z0-9]{5,15}" title="5 a 15 carácteres alfanuméricos">
        <br><br>
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required pattern=".{8,}" title="Minimo 8 carácteres">
        <br><br>
        <label for="age">Edad:</label>
        <input type="number" id="age" name="age" min="18" max="100" required>
        <label for="gender">Género:</label>
        <select id="gender" name="gender" required>
            <option value="" disabled selected>Seleccione su género</option>
            <option value="male">Masculino</option>
            <option value="female">Femenino</option>
            <option value="prefer_not_to_say">Prefiero no decirlo</option>
            <option value="other">Otro</option>
        </select>
        <br><br>
        </fieldset>
        <fieldset>
            <legend>Datos de interes</legend>
        
        <label for="color">Color favorito:</label>
        <input type="color" id="color" name="color" value="#000000">
        <br><br>
        <label for="phone">Número de teléfono:</label>
        <input type="tel" id="phone" name="phone" required maxlength="9" pattern="[0-9]{9}" title="9 dígitos numéricos" placeholder="123-456-789">
        <br><br>
        <label for="birthdate">Fecha de nacimiento:</label>
        <input type="date" id="birthdate" name="birthdate" required>
        <br><br>
        <label for="msg">Escriba un mensaje:</label>
        <textarea id="msg" name="msg" rows="4" cols="50" placeholder="Escriba su mensaje aquí..." required></textarea>
        </fieldset>
        <label for="terms">
            <input type="checkbox" id="terms" name="terms" required>
            Acepto los términos y condiciones
        </label>
        <br><br>
        <input type="submit" value="Enviar">
        
        <input type="reset" value="Limpiar">
    </form>
    <button type=button onclick="window.alert('Hola buenos dias')">Saludo</button>
    <button type="button" onclick="document.write('Hola buenos dias')">Saludo con write</button>
    <button type="button" onclick="console.log('Hola buenos dias')">Saludo en consola</button>
    <script>
        const mostrarDatos = function() {
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;

            alert('Usuario: ' + nombre + '\nCorreo: ' + email);
        };  
        const boton = document.getElementById('Mostrarboton');
        if (boton) {
            boton.addEventListener('click', mostrarDatos);
        }
        const form = document.getElementById('Contacto');
        if (form) {
            form.addEventListener('submit', function(event) {
                event.preventDefault();
            });
        }
    </script>
    <button id="Mostrarboton" type="button" onclick="mostrarDatos()">Mostrar Datos</button>
</body>
</html>
